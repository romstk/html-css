<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho da página do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="/imagens/foto-p.png" type="image/png">    
        <source media="(max-width: 1050px)" srcset="/imagens/foto-m.png" type="image/png">
       
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>


    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apreder a reproduzir áudios em html5.</p>

    <audio preload="metadata" controls autoplay loop>

        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não suporta a execução deste arquivo de áudio
           Clique aqui para baixar o arquivo. <a    href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg"></a></p>    

    </audio> 
        
    

    
</body>
</html>
